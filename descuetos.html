<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuetos</title>

</head>

<body>
    <head>
        <h1>
            Porcentajes y descuetos
        </h1>
        <p>
            Este es el segundo taller del Curso Práctico de JavaScript
        </p>
    </head>
    <section>
        <h2>
            Calcula el precio a pagar con de tus productos con descuento
        </h2>

        <form action="">
            <label for="InputPrice">
                Escribe el precio de tu producto
            </label>
            <input id="InputPrice"type="number">

            <label for="InputDiscount">
                Escribe el dessuento de tu producto
            </label>
            <input id="InputDiscount" type="number">

            <button type="button" onclick="onClickButtonPrice()">     <!--*Para evitar que el botón recargue la página debemos de escribir el atributo type="button"*-->
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>  <!--*El atributo innerText = '', nos permite escribir en el HTML desde JS-->
                                      <!--*document.getElementById('resultPrice') donde const resultPrice = document.getElementById ('resultPrice')-->
        </form>
    </section>
    
    <script src="./descuentos.js"></script>
</body>
</html>
